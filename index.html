<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>WDRBSFA?</title>
		<script>

			var nameObject = null;

			function loadJSON(callback) { 
			    const xobj = new XMLHttpRequest();
			    xobj.overrideMimeType("application/json");
			    xobj.open('GET', 'wordList.json', false); // Replace 'my_data' with the path to your file
			    xobj.onreadystatechange = function () {
			          if (xobj.readyState == 4 && xobj.status == "200") {
			            // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
			            callback(JSON.parse(xobj.responseText));
			          }
			    };
			    xobj.send(null);
			}

			function selectRandomWord(wordList) {
				const max = wordList.length - 1;
				return wordList[Math.floor(Math.random() * (max + 1))];
			}

			function getName() {
				if (!nameObject) {
					loadJSON(response => {
						nameObject = response;
						rollname(response);
					});
				} else {
					rollName(nameObject);
				}
				
			}

			function rollName(response) {
				const wordListR = response.rWords;
					const wordListB = response.bWords;
					const outString = selectRandomWord(wordListR) + " " + selectRandomWord(wordListB);
					document.getElementById("RBOut").innerText = outString;
			}

		</script>
	</head>
	<body>
		<h1 style="text-align:center">What Does RB Stand For, Anyway?</h1>
		<h2 style="text-align:center" id="RBOut"></h1>
		<button onclick="rollName(nameObject)">Re-roll</button>
		<script>getName();</script>
	</body>
</html>
