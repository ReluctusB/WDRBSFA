<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>WDRBSFA?</title>
		<script type="module">
			import * as data from "./wordList.json"
			const wordListR = data.rWords;
			const wordListB = data.bWords;

			function selectRandomWord(wordList) {
				const max = wordList.length - 1;
				return wordList[Math.floor(Math.random() * (max + 1))];
			}

			function rollName() {
				const outString = selectRandomWord(wordListR) + " " + selectRandomWord(wordListB);
				document.getElementById("RBOut").innerText = outString;
			}
		</script>
	</head>
	<body>
		<h2>What Does RB Stand For, Anyway?</h2>
		<h1 id="RBOut" onload="rollName()"></h1>
	</body>
</html>
